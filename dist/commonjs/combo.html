<template>
  <div class="form-group">
    <label for="lookupField" class="control-label">${title}</label>
    <select value.bind="selected" focus.bind="grabFocus" disabled.bind="disabled" class="form-control ${size == 'small' ? 'input-sm' : size == 'large' ? 'input-lg' : ''}">
      <option if.bind="noSelectionOption" model.bind="null">${noSelectionText}</option>
      <option repeat.for="option of options" model.bind="option">${option.lookupDefaultDescription ? option.lookupDefaultDescription : option.description}</option>
    </select>
  </div>
</template>
