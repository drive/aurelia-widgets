<template><div class.bind="'form-group' + (horizontal ? ' row no-gutters' : '')"><label for="lookupField" class.bind="(horizontal ? 'col-form-label col-4' : '')">${title}</label> <select value.bind="selected" focus.bind="grabFocus" disabled.bind="disabled" class.bind="'form-control' + (size == 'small' ? ' input-sm' : size == 'large' ? ' input-lg' : '') + (horizontal ? ' col-8' : '')"><option if.bind="noSelectionOption" model.bind="null">${noSelectionText}</option><option repeat.for="option of options" model.bind="option">${option.lookupDefaultDescription ? option.lookupDefaultDescription : option.description}</option></select></div></template>
